<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>password</title>

<body class="body__index">

    <input type=password name=clave id="wage" placeholder="***********" onkeyup="onKeyUp(event)" onfocus="this.value=''">

    <div style="display: flex; flex-direction: row; justify-content: space-between; position: fixed; top: 8%; right: 5px; z-index: 3;">
        <img id="img-bandera-idioma" src="./images/bandera-spain.png" alt="" width="60px" height="45px" style="border: 1px solid rgb(16, 16, 19); border-radius: 2.5px;">
        <select name="" id="select-idioma" style="font-size: 20px;" onchange="cambiarIdioma(this.value);">
            <option value="Español">Español</option>
            <option value="Polski">Polski</option>
        </select>
    </div>
